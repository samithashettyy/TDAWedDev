<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Responsive Grid</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">

  <h2 class="text-2xl font-bold mb-6 text-center">Responsive TailwindGrid Layout</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="bg-white p-10 text-center rounded-lg shadow hover:shadow-xl transition duration-300">Item 1</div>
    <div class="bg-white p-10 text-center rounded-lg shadow hover:shadow-xl transition duration-300">Item 2</div>
    <div class="bg-white p-10 text-center rounded-lg shadow hover:shadow-xl transition duration-300">Item 3</div>
    <div class="bg-white p-10 text-center rounded-lg shadow hover:shadow-xl transition duration-300">Item 4</div>
    <div class="bg-white p-10 text-center rounded-lg shadow hover:shadow-xl transition duration-300">Item 5</div>
    <div class="bg-white p-10 text-center rounded-lg shadow hover:shadow-xl transition duration-300">Item 6</div>
  </div>

</body>
</html>
